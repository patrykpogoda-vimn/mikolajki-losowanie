
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>ğŸ„ Secret Santa ğŸ</title>
<style>

body {
    background: linear-gradient(#ffcccc, #ffeeee);
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 40px;
}

h1 {
    font-size: 40px;
    margin-bottom: 20px;
}

#gift-box {
    width: 200px;
    height: 200px;
    background-color: #c00;
    position: relative;
    margin: 40px auto;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.5s ease;
}

#gift-box:hover {
    transform: scale(1.07);
}

#gift-lid {
    width: 220px;
    height: 60px;
    background-color: #a00;
    position: absolute;
    top: -40px;
    left: -10px;
    border-radius: 20px;
    transition: transform 0.6s ease;
}

#gift-ribbon {
    position: absolute;
    top: 0;
    left: 90px;
    width: 20px;
    height: 200px;
    background: #ffd700;
}

#gift-box.open #gift-lid {
    transform: translateY(-120px) rotate(12deg);
}

#result {
    margin-top: 30px;
    padding: 30px;
    background: white;
    border-radius: 15px;
    display: none;
    font-size: 26px;
    border: 3px solid #c33;
}

</style>
</head>
<body>

<h1>ğŸ… Secret Santa â€“ Kliknij prezent! ğŸ</h1>

<div id="gift-box">
    <div id="gift-lid"></div>
    <div id="gift-ribbon"></div>
</div>

<div id="result"></div>

<script>
const data = {"27e7ec40": {"giver": "Aga", "receiver": "Micha\u0142"}, "957cb983": {"giver": "Patryk", "receiver": "Jacek"}, "150c9da8": {"giver": "Magda", "receiver": "\u0141ukasz W"}, "1a6c36cd": {"giver": "Jacek", "receiver": "Patryk"}, "367677f4": {"giver": "\u0141ukasz K", "receiver": "Magda"}, "40dd35f8": {"giver": "\u0141ukasz W", "receiver": "Aga"}, "9da28d1d": {"giver": "Micha\u0142", "receiver": "\u0141ukasz K"}};

const hash = window.location.hash.substring(1);

const box = document.getElementById("gift-box");

};
</script>

</body>
